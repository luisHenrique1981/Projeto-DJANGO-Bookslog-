{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <a  href="https://icons8.com/icon/59878/pesquisar"></a><a href="https://icons8.com"></a>
    <link rel="stylesheet"  href="{% static 'css/reset.css' %}">
    <link rel="stylesheet"  href="{% static 'cadastro/cadastro.css' %}">
    <title>Cadastro</title>
  </head>
  <body>
    <div class='container-cadastro'>
        <div>
            <div class='logo-cadastro'>
                <div><h1>Bookslog</h1></div>
                <i class="fa-solid fa-book"></i>
            </div>
            <form class="formulario-cadastro" action="{% url 'cadastro' %}" method='POST'>{% csrf_token %}
                <div class="inputs">
                    <div class="input-box">
                        <label for="email" class="formula">
                            <div class="input-field"><i class="fa-solid fa-envelope"></i></div>
                            <input type="email" placeholder="Email" id="email" name="email">
                        </label>
                    </div>
                    <div class="input-box">
                        <label for="password" class="formula">
                            <div class="input-field"><i class="fa-solid fa-lock"></i></div>
                            <input type="password" placeholder="Senha" id="password" name="password">
                        </label>    
                    </div>
                </div>
                <button type="submit" id="cadastro_botao">
                    <a href="{% url 'home' %}">Cadastrar</a>
                </button>
            </form>
        </div>
    </div>
  </body>
</html>
